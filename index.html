<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>

    <div><h1 id = "opening-remark">Are you ready to play the game that determines your fate?</h1></div>
    <div id = "instruction">Click on a button to play for 5 rounds in total, after which I will tally your score to see the winner</div>
    <div id = "current-status">Game Update: </div>
    <div id = "user-number-of-plays">You've played...</div>
    <div id = "computer-number-of-plays">The computer has played...</div>
    <div id = "current-score">Your Score: </div>
    <script src="index.js"></script>
    <div id = "button-container">
        <button id = "rock-btn"><img id = "rock-img" src = "iconmonstr-thumb-3-240.png">Rock</button>
        <button id = "paper-btn"><img id = "paper-img" src = "iconmonstr-paper-plane-8-240.png"> Paper</button>
        <button id = "scissors-btn"><img id = "scissors-img" src = "iconmonstr-cut-1-240.png">Scissors</button>
    </div>
    <div id = "declared-winner"></div>
</body>
</html>
